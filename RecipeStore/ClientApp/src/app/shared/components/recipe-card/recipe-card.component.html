<div class="notebook-paper">
  <header>
    <h1>{{ recipe.title }}</h1>
  </header>
  <div class="content">
    <div class="hipsum">
      <div *ngIf="recipe && recipe.ingredients">
          <p *ngFor="let r of recipe.ingredients">{{r.quantity}} {{r.measure | measureDescription}} {{r.ingredient.name}}</p>
      </div>
    </div>
  </div>
