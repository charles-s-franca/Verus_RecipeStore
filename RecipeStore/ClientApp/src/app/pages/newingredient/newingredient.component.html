<form #myForm="ngForm">
  <div class="form-group">
    <label for="name">Title</label>
    <input type="text" #name="ngModel" required [(ngModel)]="ingredient.name" name="name" class="form-control" id="name"
      placeholder="My recipe...">
    <div *ngIf="name.invalid && (name.dirty || name.touched || submitted)" class="alert alert-danger">
        Name is required.
    </div>
  </div>

  <button (click)="submit(myForm)" type="submit" class="btn btn-primary">Save</button>
</form>

<div>
  <table *ngIf="ingredients && ingredients.length > 0" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingredient of ingredients">
        <th scope="row">{{ ingredient.id }}</th>
        <td>{{ ingredient.name }}</td>
        <td>
          <button (click)="edit(ingredient)">Edit</button>
          <button (click)="delete(ingredient)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
